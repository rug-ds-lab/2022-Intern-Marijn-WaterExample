[global]
wdn_input_file_name = Hanoi_CMH.inp
message_frequency = 0.5
scenario_name = scenario-1
experiment_start_time = 2017-11-01 06:00:00
scenario_path = dataset/leak_scenario/scenario-1

[producer]
demand_input_file_path = wdn_input_files/Hanoi_CMH_Scenario-13.inp
simulation_start_time = 2017-01-01 00:00:00
train_start = 2017-01-01 00:00:00
train_end = 2017-08-31 23:30:00
val_start = 2017-09-01 00:00:00
val_end = 2017-10-31 23:30:00
test_start = 2017-11-01 00:00:00
test_end = 2017-12-31 23:30:00
leak_diameter = 0.2
skip_nodes = [1]
# Synthesizer
synthesize_data = False

[pipeline0]
train_model = True
correlation_threshold = 0.9
water_metric = pressure

[pipeline1]
train_model = True
# pipeline1 needs to be trained on dataset where a leak occurs, thus here we choose a scenario for that
train_scenario_path = dataset/leak_scenario/scenario-2
water_metric = pressure

[pipeline2]
train_model = True
z_value = 2.6
# look-back for time-series prediction
sequence_length = 3
sampling_rate = 48
water_metric = flow

[pipeline3]
train_model = True
water_metric = flow

[data_generator]
n_scenarios = 10
leak_node = 3
is_leak_scenario = True